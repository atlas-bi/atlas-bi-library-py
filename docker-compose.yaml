version: "3.9"

services:
  db:
    profiles: ["postgres"]
    image: postgres:17
    expose:
      - "5432"
    ports:
      - "5432:5432"
    volumes:
      - ./data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 2s
      retries: 10
  api:
    command: bash -c "uv sync && uv run -- python manage.py runserver 0.0.0.0:8000"
    build:
      context: backend
    expose:
      - "8000"
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      DEBUG: ${DEBUG}
      SECRET_KEY: ${SECRET_KEY}
      DB_MODE: ${DB_MODE}
      DEFAULT_DB_VENDOR: ${DEFAULT_DB_VENDOR}
      DATABASE_USER: ${DATABASE_USER}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_NAME: ${DATABASE_NAME}
      DATABASE_HOST: ${DATABASE_HOST}
      DATABASE_PORT: ${DATABASE_PORT}
      DATABASE_TEST_NAME: ${DATABASE_TEST_NAME}
      SQLSERVER_DRIVER: ${SQLSERVER_DRIVER}
      SQLSERVER_EXTRA_PARAMS: ${SQLSERVER_EXTRA_PARAMS}
      DG_DB_VENDOR: ${DG_DB_VENDOR}
      DG_DB_USER: ${DG_DB_USER}
      DG_DB_PASSWORD: ${DG_DB_PASSWORD}
      DG_DB_NAME: ${DG_DB_NAME}
      DG_DB_HOST: ${DG_DB_HOST}
      DG_DB_PORT: ${DG_DB_PORT}
      DG_DB_APP_LABELS: ${DG_DB_APP_LABELS}
  web:
    command: bash -c "pnpm install -r && pnpm --filter web dev"
    build:
      context: frontend
    volumes:
      - ./frontend:/app
    expose:
      - "3000"
    ports:
      - "3001:3000"
    environment:
      API_URL: ${API_URL}
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
    depends_on:
      - api
