name: test
on:
  pull_request:

jobs:
  test:
    name: python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest] #, macos-latest]
        python-version: [3.8, 3.9, '3.10', 3.11]
      fail-fast: true

    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: 12345
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: checkout
      uses: actions/checkout@v3

    - name: setup python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Node Deps
      run: |
        npm --version
        npm install

    - name: Setup Poetry
      uses: snok/install-poetry@v1

    - name: install deps
      run: |
        sudo apt-get install libxml2-dev libxmlsec1-dev libxmlsec1-openssl
        cd solr && docker run -d -v "$PWD:/var/solr/mine" -p 8983:8983 --name solr_dev solr:8
        sleep 30 # give solar time to start
        docker exec solr_dev bash -c "source /var/solr/mine/setup_cores.sh;"
        poetry install
        python -m pip install codecov
    - name: test
      run: |
        poetry run tox -e clean,test
        poetry run tox -e cov
      env:
        POSTGRES_HOST: localhost
        POSTGRES_PORT: 5432
        PGPASSWORD: 12345
        REDIS_HOST: localhost
        REDIS_PORT: 6379
    - name: upload cov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        verbose: true
